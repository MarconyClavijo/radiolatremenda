<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio La Tremenda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e60000, #ff8000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%   { transform: translateY(-8px); }
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .player-wrapper {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      margin: 30px 0;
    }
    .audio-player {
      width: 100%;
      border: none;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.3);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="http://imgfz.com/i/h7TrEm5.png" alt="Logo La Tremenda">
    <h1>üéôÔ∏è Radio La Tremenda</h1>
  </header>

  <div class="player-wrapper">
    <!-- Opcional iframe si tu servidor ofrece interfaz web -->

    <!-- Reproductor HTML5 personalizado -->

      <source src="https://uk20freenew.listen2myradio.com/live.mp3?typeportmount=s1_17951_stream_983888271" type="audio/mpeg">
      Tu navegador no soporta este reproductor.
    </audio>
  </div>

  <footer>

  </footer>
</body>
</html>
