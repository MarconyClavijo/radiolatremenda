<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio La Tremenda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a00ff, #ff0055);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 25px;
      animation: pulse 3s infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 2.4em;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff0055;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0055;
    }

    .spinner {
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <img src="https://imgfz.com/i/h7TrEm5.png" alt="Logo La Tremenda" class="logo">
  <div class="title">üéß Radio La Tremenda</div>

  <div class="controls">
    <button id="playBtn" class="btn" onclick="playRadio()">‚ñ∂ Play</button>
    <button class="btn" onclick="stopRadio()">‚ñ† Stop</button>
  </div>

  <audio id="radio" preload="none" src="https://uk20freenew.listen2myradio.com/live.mp3?typeportmount=s1_17951_stream_983888271"></audio>

  <footer>Dise√±o web por Marcony Clavijo | ¬© 2025</footer>

  <script>
    const audio = document.getElementById('radio');
    const playBtn = document.getElementById('playBtn');

    function playRadio() {
      playBtn.innerHTML = '<span class="spinner">üîÑ</span> Cargando...';
      audio.load();
      audio.play()
        .then(() => {
          if (audio.readyState >= 3) {
            playBtn.innerHTML = '‚ñ∂ Play';
          } else {
            audio.addEventListener('canplay', () => {
              playBtn.innerHTML = '‚ñ∂ Play';
            }, { once: true });
          }
        })
        .catch(err => {
          playBtn.innerHTML = '‚ùå Error';
          console.error('Error:', err);
        });
    }

    function stopRadio() {
      audio.pause();
      audio.currentTime = 0;
      playBtn.innerHTML = '‚ñ∂ Play';
    }
  </script>
</body>
</html>
