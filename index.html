<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:
    radial-gradient(circle at top, #ff004c, transparent 60%),
    radial-gradient(circle at bottom, #6a00ff, #050010 70%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.app{
  width:340px;
  background:rgba(0,0,0,.65);
  border-radius:35px;
  padding:30px 20px 35px;
  box-shadow:0 0 60px rgba(255,0,120,.9);
  text-align:center;
}

.logo{
  width:220px;
  filter:drop-shadow(0 0 25px #ff2a6d);
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

h1{
  margin:15px 0 5px;
  font-size:2em;
}

.live{
  font-size:.9em;
  letter-spacing:2px;
  color:#ff9bd1;
  animation:blink 1.4s infinite;
}

@keyframes blink{
  50%{opacity:.4}
}

.song{
  margin:20px 0;
  font-size:.95em;
  background:rgba(255,255,255,.1);
  padding:10px;
  border-radius:15px;
}

.controls{
  margin:25px 0;
}

.play{
  width:110px;
  height:110px;
  border-radius:50%;
  border:none;
  background:linear-gradient(45deg,#ff0055,#ff77aa);
  font-size:45px;
  color:white;
  box-shadow:0 0 45px #ff0055;
  cursor:pointer;
  transition:.2s;
}

.play:hover{
  transform:scale(1.15);
}

.volume{
  margin-top:20px;
}

input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:6px;
  border-radius:5px;
  background:#ff77aa;
  outline:none;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 0 10px #ff0055;
  cursor:pointer;
}

footer{
  margin-top:20px;
  font-size:11px;
  opacity:.7;
}

/* WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:white;
  text-decoration:none;
  box-shadow:0 0 25px #25D366;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<div class="app" id="app">
  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo">

  <h1>LA TREMENDA</h1>
  <div class="live">ðŸ”´ EN VIVO</div>

  <div class="song" id="nowplaying">
    ðŸŽµ Cargando canciÃ³n...
  </div>

  <div class="controls">
    <button class="play" id="playBtn">â–¶</button>
  </div>

  <div class="volume">
    ðŸ”Š Volumen
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <footer>DiseÃ±o web por Marcony Clavijo | Â© 2025</footer>
</div>

<a class="whatsapp" href="https://wa.me/51942883375" target="_blank">ðŸ’¬</a>

<audio id="radio" preload="none" playsinline crossorigin="anonymous">
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");

playBtn.onclick = () => {
  if(audio.paused){
    playBtn.textContent="â³";
    audio.load();
    audio.play().then(()=>{
      playBtn.textContent="â¸";
      app.classList.add("playing");
    });
  }else{
    audio.pause();
    playBtn.textContent="â–¶";
    app.classList.remove("playing");
  }
};

volume.oninput = () => {
  audio.volume = volume.value;
};

/* CanciÃ³n actual desde Zeno */
setInterval(()=>{
  fetch("https://api.zeno.fm/station/jfjyk4dnuc1vv")
    .then(r=>r.json())
    .then(data=>{
      if(data.now_playing){
        document.getElementById("nowplaying").innerText =
          "ðŸŽ¶ " + data.now_playing.song.text;
      }
    });
},15000);
</script>

</body>
</html>
