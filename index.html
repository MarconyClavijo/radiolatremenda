<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio La Tremenda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ff5100, #1a0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #ff4500;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4500;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <img src="http://imgfz.com/i/h7TrEm5.png" alt="Logo La Tremenda" class="logo">
  <div class="title">ðŸŽ§ Radio La Tremenda</div>

  <div class="controls">
    <button class="btn" onclick="playRadio()">â–¶ Play</button>
    <button class="btn" onclick="stopRadio()">â–  Stop</button>
  </div>

  <audio id="radio" preload="none" src="https://uk20freenew.listen2myradio.com/live.mp3?typeportmount=s1_17951_stream_983888271"></audio>

  <footer>DiseÃ±o web por Marcony Clavijo | Â© 2025</footer>

  <script>
    const audio = document.getElementById('radio');

    function playRadio() {
      audio.load(); // evita usar buffer anterior
      audio.play().catch(e => console.log('Autoplay bloqueado'));
    }

    function stopRadio() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
