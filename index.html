<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Tremenda 106.5 FM</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(140deg,#ff0000,#ff7300,#ffc400);
  background-size:300% 300%;
  animation:fondo 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{
  width:92%;
  max-width:420px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  border-radius:30px;
  padding:25px 20px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  text-align:center;
  color:#fff;
  margin-top:20px;
}

.title{
  font-size:28px;
  font-weight:900;
  margin-bottom:5px;
  text-shadow:0 0 10px #ff0000;
}

.logo{
  width:170px;
  margin:10px 0;
  filter:drop-shadow(0 0 10px #fff);
}

.player-box{
  background:rgba(255,255,255,.12);
  border:2px solid rgba(255,255,255,.2);
  border-radius:20px;
  padding:20px;
  margin-top:10px;
}

.status{
  font-weight:bold;
  margin-bottom:10px;
  color:#0f0;
}

.play{
  padding:20px;
  width:100%;
  font-size:28px;
  font-weight:900;
  border:none;
  border-radius:15px;
  background:#00d95f;
  color:#fff;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(0,255,100,.6);
}

.play:hover{
  transform:scale(1.05);
}

.volume{
  margin-top:15px;
}

input[type=range]{
  width:100%;
}

.eq{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:15px 0;
  height:40px;
}

.eq span{
  width:8px;
  background:#00ff00;
  animation:eco .7s infinite;
  animation-play-state:paused;
}

.playing .eq span{
  animation-play-state:running;
}

@keyframes eco{
  0%{height:10px}
  50%{height:40px}
  100%{height:15px}
}

.social-container{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.social-box{
  flex:1;
  padding:15px;
  border-radius:15px;
  font-weight:bold;
  text-decoration:none;
  color:#fff;
  text-align:center;
  transition:.3s;
}

.facebook{
  background:#1877f2;
  box-shadow:0 0 15px rgba(24,119,242,.7);
}

.whatsapp{
  background:#00bb2d;
  box-shadow:0 0 15px rgba(0,187,45,.7);
}

.social-box:hover{
  transform:scale(1.06);
}

.footer{
  margin-top:10px;
  color:#fff;
  font-size:12px;
  opacity:.8;
  text-align:center;
}
</style>
</head>

<body>

<div class="app" id="app">

  <div class="title">LA TREMENDA 106.5 FM</div>

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo">

  <div class="player-box">

    <div class="status" id="estado">ðŸ”´ EN VIVO</div>

    <div class="eq">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <button class="play" id="btn">â–¶ PLAY</button>

    <div class="volume">
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumen">
    </div>

  </div>

  <div class="social-container">
    <a class="social-box facebook" href="https://www.facebook.com/profile.php?id=61585616422921" target="_blank">
      Facebook
    </a>

    <a class="social-box whatsapp" href="https://wa.me/51942883375" target="_blank">
      WhatsApp
    </a>
  </div>

</div>

<div class="footer">
  DiseÃ±o por Marcony Clavijo â€“ Radio La Tremenda
</div>

<script>
const btn = document.getElementById("btn");
const estado = document.getElementById("estado");
const app = document.getElementById("app");
const vol = document.getElementById("volumen");

let audio = null;
let sonando = false;

function crearAudio() {
  // Elimina cualquier audio anterior
  if (audio) {
    audio.pause();
    audio.src = "";
    audio.load();
  }

  // Crea un audio NUEVO â€“ sin nada en buffer
  audio = new Audio("https://stream.zeno.fm/jfjyk4dnuc1vv");
  audio.preload = "none";
  audio.volume = vol.value;
}

btn.onclick = () => {

  if (!sonando) {

    crearAudio();

    estado.textContent = "â³ Conectando en vivo...";
    btn.textContent = "â³";

    audio.play()
      .then(() => {
        estado.textContent = "ðŸŽ§ EN VIVO - TIEMPO REAL";
        btn.textContent = "â¸ DETENER";
        app.classList.add("playing");
        sonando = true;
      })
      .catch(() => {
        estado.textContent = "âš ï¸ Error de conexiÃ³n";
        btn.textContent = "â–¶ REPRODUCIR";
        sonando = false;
      });

  } else {

    // CORTE TOTAL DEL STREAMING
    audio.pause();
    audio.src = "";
    audio.load();

    estado.textContent = "â¹ TRANSMISIÃ“N DETENIDA";
    btn.textContent = "â–¶ REPRODUCIR";
    app.classList.remove("playing");

    sonando = false;
  }

};

vol.oninput = () => {
  if (audio) audio.volume = vol.value;
};
</script>

</body>
</html>
