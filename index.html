<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio La Tremenda 106.5 FM</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0055">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:
    radial-gradient(circle at top, #ff004c, transparent 60%),
    radial-gradient(circle at bottom, #6a00ff, #050010 70%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.app{
  width:340px;
  background:rgba(0,0,0,.7);
  border-radius:35px;
  padding:30px 20px;
  box-shadow:0 0 70px rgba(255,0,120,.9);
  text-align:center;
}

/* LOGO */
.logo{
  width:220px;
  filter:
    drop-shadow(0 0 6px #fff)
    drop-shadow(0 0 18px #ff0055)
    drop-shadow(0 0 35px rgba(255,0,85,.9));
}

.playing .logo{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

h1{
  margin:15px 0 5px;
  font-size:2em;
  letter-spacing:2px;
}

.live{
  font-size:.9em;
  letter-spacing:2px;
  color:#ff9bd1;
  animation:blink 1.4s infinite;
}

@keyframes blink{
  50%{opacity:.4}
}

.song{
  margin:20px 0;
  font-size:.95em;
  background:rgba(255,255,255,.1);
  padding:12px;
  border-radius:18px;
}

.controls{
  margin:25px 0;
}

.play{
  width:110px;
  height:110px;
  border-radius:50%;
  border:none;
  background:linear-gradient(45deg,#ff0055,#ff77aa);
  font-size:45px;
  color:white;
  box-shadow:0 0 45px #ff0055;
  cursor:pointer;
  transition:.25s;
}

.play:hover{
  transform:scale(1.15);
  box-shadow:0 0 65px #ff2a6d;
}

.volume{
  margin-top:20px;
  font-size:.8em;
}

input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:6px;
  border-radius:5px;
  background:#ff77aa;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 0 10px #ff0055;
}

.social{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0;
}

.social a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 26px;
  border-radius:40px;
  font-weight:700;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}

.facebook{
  background:#1877F2;
  color:white;
  box-shadow:0 0 28px rgba(24,119,242,.9);
}

.whatsapp{
  background:#25D366;
  color:#000;
  box-shadow:0 0 28px rgba(37,211,102,.9);
}

.social a:hover{
  transform:scale(1.08);
  filter:brightness(1.15);
}

footer{
  margin-top:20px;
  font-size:10px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app" id="app">

  <img src="https://imgfz.com/i/h7TrEm5.png" class="logo" alt="Radio La Tremenda">

  <h1>LA TREMENDA</h1>
  <div class="live">ðŸ”´ EN VIVO</div>

  <div class="song" id="nowplaying">
    ðŸŽµ Cargando canciÃ³n...
  </div>

  <div class="controls">
    <button class="play" id="playBtn">â–¶</button>
  </div>

  <div class="volume">
    ðŸ”Š Volumen
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <div class="social">
    <a class="facebook" href="https://www.facebook.com/profile.php?id=61585616422921" target="_blank">Facebook</a>
    <a class="whatsapp" href="https://wa.me/51942883375" target="_blank">WhatsApp</a>
  </div>

  <footer>Â© 2026 Radio La Tremenda 106.5 FM Â· DiseÃ±o web: Marcony Clavijo</footer>

</div>

<!-- AUDIO OPTIMIZADO PARA iOS / ANDROID -->
<audio id="radio" preload="none" playsinline webkit-playsinline crossorigin="anonymous">
  <source src="https://stream.zeno.fm/jfjyk4dnuc1vv" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const app = document.getElementById("app");
const volume = document.getElementById("volume");
const nowplaying = document.getElementById("nowplaying");

playBtn.onclick = () => {
  if(audio.paused){
    playBtn.textContent="â³";
    audio.play().then(()=>{
      playBtn.textContent="â¸";
      app.classList.add("playing");
    }).catch(()=>{
      playBtn.textContent="â–¶";
      alert("âš ï¸ No se pudo reproducir la radio. Intenta nuevamente.");
    });
  }else{
    audio.pause();
    playBtn.textContent="â–¶";
    app.classList.remove("playing");
  }
};

volume.oninput = () => audio.volume = volume.value;

// CANCIÃ“N ACTUAL (PROTEGIDO)
setInterval(()=>{
  fetch("https://api.zeno.fm/station/jfjyk4dnuc1vv/now_playing")
    .then(r=>r.json())
    .then(data=>{
      if(data?.now_playing?.song?.text){
        nowplaying.innerText = "ðŸŽ¶ " + data.now_playing.song.text;
      }
    })
    .catch(()=>{});
},15000);
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
